    <div id="products" class="row list-group" ng-repeat="p in products | orderBy:'-id'">
        <div class="item  col-xs-4 col-lg-4 grid-group-item list-group-item">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h3 class="group inner list-group-item-heading">
                        {{p.name}}</h3>
                    <p class="group inner list-group-item-text">
                        {{p.description | limitTo:250}}...</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{p.price | currency}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" ng-href="#/product/{{p.id}}">More details...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
